{% load static %}
{% load format_words %}

<div class="Navbar">
    <div class="Navbar__Link Navbar__Link-brand">
        <a href="#">
            <img class="site-logo" src="{% static 'ayamed.jpg' %}">
        </a>
    </div>
    <div class="Navbar__Link Navbar__Link-toggle">
        <!-- <i class="fas fa-bars"></i> -->
        <span>â‰£</span>
    </div>
    <nav class="Navbar__Items">
        <div class="Navbar__Link">
            Ayamed
        </div>
    </nav>
    <nav class="Navbar__Items Navbar__Items--right">
        <div class="Navbar__Link">
            <a class="header-link estudantes" href="{% url 'app:marcacoes' %}">Marcacoes</a>
        </div>
        <div class="Navbar__Link">
            <a class="header-link professores" href="{% url 'app:make_appointment' %}">Professores</a>
        </div>
        <div class="Navbar__Link">
            <a class="header-link estatistica" href="{% url 'app:make_appointment' %}">Estatisticas</a>
        </div>
        {% if request.user.is_authenticated %}
            <div class="Navbar__Link">
                <a class="header-link perfil" href="{% url 'app:make_appointment' %}">
					Perfil - {{ request.user.first_name|get_first_letter }}{{ request.user.last_name|get_first_letter }}
				</a>
            </div>
            <div class="Navbar__Link">
                <a class="header-link" href="{% url 'app:logout' %}">Sair</a>
            </div>
        {% else %}
            <div class="Navbar__Link">
                <a class="header-link" href="{% url 'app:login' %}">Login</a>
            </div>
        {% endif %}
    </nav>
</div>


<script>
    function classToggle() {
        const navs = document.querySelectorAll('.Navbar__Items');
        navs.forEach(nav => nav.classList.toggle('Navbar__ToggleShow'));
    }
      
    document.querySelector('.Navbar__Link-toggle').addEventListener('click', classToggle);
</script>
